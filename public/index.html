<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenQuotes - Goodreads Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --bg: #ffffff;
            --secondary-bg: #f9f9f9;
            --text: #1a1a1a;
            --text-muted: #666666;
            --border: #eeeeee;
        }

        [data-theme="dark"] {
            --primary: #ffffff;
            --bg: #000000;
            --secondary-bg: #111111;
            --text: #f0f0f0;
            --text-muted: #888888;
            --border: #222222;
        }

        body {
            font-family: "Georgia", serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: background 0.4s ease;
            line-height: 1.8;
        }

        .layout {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -1px;
            text-transform: lowercase;
            text-decoration: none;
            color: var(--primary);
        }

        .nav-controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.5rem;
            transition: opacity 0.2s;
        }

        .icon-btn:hover {
            opacity: 0.6;
        }

        .categories-nav {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
            margin-bottom: 2rem;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
            -webkit-overflow-scrolling: touch;
        }

        .categories-nav::-webkit-scrollbar {
            height: 6px;
        }

        .categories-nav::-webkit-scrollbar-track {
            background: transparent;
        }

        .categories-nav::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 10px;
        }

        .cat-chip {
            white-space: nowrap;
            padding: 0.4rem 1.2rem;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: sans-serif;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cat-chip.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        .quote-stack {
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .quote-item {
            padding-bottom: 4rem;
            border-bottom: 1px solid var(--border);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quote-content {
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .quote-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: sans-serif;
            font-style: italic;
            color: var(--text-muted);
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border);
        }

        .quote-stats {
            font-family: sans-serif;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .quote-actions {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .footer {
            margin-top: 6rem;
            padding: 4rem 0;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-family: sans-serif;
        }

        .jump-container {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-size: 0.9rem;
        }

        .jump-input {
            width: 60px;
            padding: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--secondary-bg);
            color: var(--text);
            text-align: center;
        }

        .page-num {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .page-num.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        .page-num:hover:not(.active) {
            background: var(--secondary-bg);
        }

        #loader {
            text-align: center;
            padding: 4rem;
            font-style: italic;
            color: var(--text-muted);
        }

        .share-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: var(--bg);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 0.9rem;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="update-notif" style="display:none; background: #2ecc71; color: white; text-align: center; padding: 0.5rem; font-family: sans-serif; font-size: 0.8rem; position: sticky; top: 0; z-index: 1100;">
        ✨ New updates: Real-time sync & Quote of the Day enabled!& fonts fix ,adding tags, and many more 
        <button onclick="this.parentElement.style.display='none'" style="background:none; border:none; color:white; cursor:pointer; margin-left: 1rem;">✕</button>
    </div>
    <div class="layout">
        <header>
            <a href="#" class="logo">goodreads.quotes</a>
            <div class="nav-controls">
                <div id="stats-badge" style="display: flex; flex-direction: column; align-items: flex-end; gap: 0.2rem;">
                    <div style="font-family: sans-serif; font-size: 0.8rem; background: var(--secondary-bg); padding: 0.3rem 0.8rem; border-radius: 15px; border: 1px solid var(--border); color: var(--text-muted);">
                        Global Fetched: <span id="global-counter">0</span>
                    </div>
                    <div style="font-family: sans-serif; font-size: 0.7rem; color: var(--text-muted); opacity: 0.8;">
                        Available: <span id="total-fetched">...</span>
                    </div>
                </div>
                <button class="icon-btn" onclick="refreshData()" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="icon-btn" onclick="toggleTheme()" id="themeIcon">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="categories-nav" id="categories">
            <!-- ... categories ... -->
        </div>

        <div id="qotd-container" style="display:none; margin-bottom: 2rem; padding: 1rem; background: var(--secondary-bg); border-radius: 8px; border: 1px solid var(--border); font-size: 0.9rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted);">
                <span>Quote of the Day</span>
                <span id="qotd-timer" style="color: #e67e22;">Next in: --:--:--</span>
            </div>
            <div id="qotd-text" style="font-style: italic; margin-bottom: 0.3rem;"></div>
            <div id="qotd-author" style="font-size: 0.8rem; font-weight: bold; color: var(--text-muted);"></div>
        </div>

        <div id="loader">Fetching from Goodreads...</div>
        <div id="quote-stack" class="quote-stack"></div>

        <div class="footer">
            <div id="pagination" class="pagination">
                <!-- Numbers will be injected here -->
            </div>
            <div class="jump-container">
                <span>Jump to page:</span>
                <input type="number" id="jumpInput" class="jump-input" min="1" max="10000000" placeholder="10000000">
                <button class="action-btn" onclick="jumpToPage()">Go</button>
            </div>
            <div id="stats-info" style="font-family: sans-serif; font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;">
                Goodreads is currently serving <span id="max-pages-display">...</span> pages of quotes.
            </div>
        </div>
    </div>

    <div id="shareToast" class="share-toast">Link copied to clipboard</div>

    <script>
        let currentPage = 1;
        let totalPages = 10000000; // Updated limit to 10M as requested
        let activeCat = 'all';

        // Auto-refresh logic to keep quotes synced with Goodreads
        async function syncNewQuotes() {
            if (currentPage === 1) {
                console.log("Syncing fresh quotes from Goodreads...");
                await fetchQuotes(true); // silent refresh
            }
        }

        async function fetchQuotes(isSilent = false) {
            const stack = document.getElementById('quote-stack');
            const loader = document.getElementById('loader');
            const logo = document.querySelector('.logo');
            
            if (!isSilent) {
                stack.innerHTML = '';
                loader.style.display = 'block';
            }

            try {
                const tagParam = activeCat !== 'all' ? `&tag=${activeCat}` : '';
                // Use a timestamp and random v to bypass any caching layers
                const response = await fetch(`/api/quotes?page=${currentPage}${tagParam}&sort=new&v=${Date.now()}`);
                const data = await response.json();

                if (data.quoteCount) {
                    const countSpan = document.getElementById('total-fetched');
                    if (countSpan) countSpan.textContent = data.quoteCount;
                    
                    const globalSpan = document.getElementById('global-counter');
                    if (globalSpan && data.globalFetchCount) {
                        globalSpan.textContent = data.globalFetchCount.toLocaleString();
                    }
                    // Update total pages based on available count (approx 30 quotes per page)
                    const count = parseInt(data.quoteCount.replace(/,/g, ''));
                    if (!isNaN(count)) {
                        // The limit is no longer fixed at 100,000. 
                        // It automatically grows to match Goodreads exactly.
                        totalPages = Math.ceil(count / 30);
                        const jumpInput = document.getElementById('jumpInput');
                        if (jumpInput) {
                            jumpInput.max = totalPages;
                            jumpInput.placeholder = totalPages;
                        }
                        const maxPagesDisplay = document.getElementById('max-pages-display');
                        if (maxPagesDisplay) maxPagesDisplay.textContent = totalPages.toLocaleString();
                        
                        console.log(`Updated dynamic page limit to: ${totalPages}`);
                    }
                }

                if (data.quotes && data.quotes.length > 0) {
                    const html = data.quotes.map(q => `
                        <div class="quote-item">
                            <div class="quote-content">"${q.text}"</div>
                            <div class="quote-meta">
                                <div>
                                    <div class="author-info">
                                        ${q.avatar ? `<img src="${q.avatar}" class="author-avatar" alt="${q.author}">` : ''}
                                        <span>— ${q.author}</span>
                                    </div>
                                    <div class="quote-stats"><i class="fas fa-heart"></i> ${q.likes} likes</div>
                                </div>
                                <div class="quote-actions">
                                    <button class="action-btn" onclick="shareQuote('${q.text.replace(/'/g, "\\'")}')">
                                        <i class="far fa-paper-plane"></i> Share
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    if (isSilent) {
                        // For auto-refresh, only update if content changed
                        const currentHash = stack.innerHTML.length;
                        if (html.length !== currentHash) {
                             stack.innerHTML = html;
                        }
                    } else {
                        stack.innerHTML = html;
                    }
                } else if (!isSilent) {
                    stack.innerHTML = '<p style="text-align:center">No quotes found on Goodreads for this selection.</p>';
                }

                renderPagination();
                
            } catch (err) {
                if (!isSilent) stack.innerHTML = '<p style="text-align:center">Failed to fetch from Goodreads. Try again.</p>';
            } finally {
                if (!isSilent) loader.style.display = 'none';
            }
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            addPageBtn(1, container);

            if (currentPage > 3) {
                const dots = document.createElement('span');
                dots.textContent = '...';
                container.appendChild(dots);
            }

            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                addPageBtn(i, container);
            }

            if (currentPage < totalPages - 2) {
                const dots = document.createElement('span');
                dots.textContent = '...';
                container.appendChild(dots);
            }

            addPageBtn(totalPages, container);
        }

        function addPageBtn(num, container) {
            const btn = document.createElement('div');
            btn.className = `page-num ${num === currentPage ? 'active' : ''}`;
            btn.textContent = num;
            btn.onclick = () => goToPage(num);
            container.appendChild(btn);
        }

        function goToPage(num) {
            currentPage = num;
            fetchQuotes();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function jumpToPage() {
            const input = document.getElementById('jumpInput');
            const page = parseInt(input.value);
            if (page >= 1 && page <= totalPages) {
                goToPage(page);
            }
        }

        function filterCat(cat, e) {
            document.querySelectorAll('.cat-chip').forEach(c => c.classList.remove('active'));
            if (e && e.currentTarget) {
                e.currentTarget.classList.add('active');
            }
            activeCat = cat;
            currentPage = 1;
            fetchQuotes();
        }

        function refreshData() {
            currentPage = 1;
            fetchQuotes();
        }

        function shareQuote(text) {
            navigator.clipboard.writeText(text);
            const toast = document.getElementById('shareToast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        // Auto-refresh every 60 seconds to check for new quotes
        setInterval(syncNewQuotes, 60000);

        fetchQuotes();
        
        // Show update notification once
        if (!localStorage.getItem('notif_seen')) {
            document.getElementById('update-notif').style.display = 'block';
            localStorage.setItem('notif_seen', 'true');
        }

        // Fetch Quote of the Day
        async function fetchQOTD() {
            try {
                const res = await fetch('/api/qotd');
                const data = await res.json();
                if (data.text) {
                    document.getElementById('qotd-container').style.display = 'block';
                    document.getElementById('qotd-text').textContent = `"${data.text}"`;
                    document.getElementById('qotd-author').textContent = `— ${data.author}`;
                    startCountdown();
                }
            } catch (e) {}
        }

        function startCountdown() {
            const timerEl = document.getElementById('qotd-timer');
            function updateTimer() {
                const now = new Date();
                const next = new Date();
                next.setUTCHours(24, 0, 0, 0);
                const diff = next - now;

                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);

                timerEl.textContent = `Next in: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }
            setInterval(updateTimer, 1000);
            updateTimer();
        }
        fetchQOTD();
    </script>
    <script>
        function toggleTheme() {
            const body = document.documentElement;
            const current = body.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', target);
            document.getElementById('themeIcon').innerHTML = target === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }
    </script>
</body>
</html>
