<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZenQuotes - Goodreads Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        :root {
            --primary: #000000;
            --bg: #ffffff;
            --secondary-bg: #f9f9f9;
            --text: #1a1a1a;
            --text-muted: #666666;
            --border: #eeeeee;
        }

        [data-theme="dark"] {
            --primary: #ffffff;
            --bg: #000000;
            --secondary-bg: #111111;
            --text: #f0f0f0;
            --text-muted: #888888;
            --border: #222222;
        }

        body {
            font-family: "Georgia", serif;
            font-size: 1rem;
            line-height: 1.6;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: background 0.4s ease;
            -webkit-text-size-adjust: 100%;
        }

        .layout {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        @media (max-width: 600px) {
            .layout {
                padding: 1rem;
            }
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            header {
                padding: 1.5rem 0;
                margin-bottom: 1.5rem;
            }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -1px;
            text-transform: lowercase;
            text-decoration: none;
            color: var(--primary);
        }

        .nav-controls {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.5rem;
            transition: opacity 0.2s;
        }

        .icon-btn:hover {
            opacity: 0.6;
        }

        .tags-container {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 1rem 0;
            margin-bottom: 2rem;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
            -webkit-overflow-scrolling: touch;
        }

        .tags-container::-webkit-scrollbar {
            height: 6px;
        }

        .tags-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tags-container::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 10px;
        }

        .tag-chip {
            white-space: nowrap;
            padding: 0.4rem 1rem;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: sans-serif;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--secondary-bg);
            color: var(--text);
        }

        .tag-chip:hover {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--bg);
        }

        .tag-chip.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        .length-filter {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            padding: 0.5rem 0;
            font-family: sans-serif;
        }

        .length-btn {
            padding: 0.4rem 1rem;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            background: var(--secondary-bg);
            color: var(--text);
            transition: all 0.2s;
        }

        .length-btn:hover {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--bg);
        }

        .length-btn.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        .qotd-container {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: var(--secondary-bg);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .qotd-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-family: sans-serif;
        }

        .qotd-timer {
            color: #e67e22;
        }

        .qotd-text {
            font-size: 1.15rem;
            font-style: italic;
            margin-bottom: 1rem;
            line-height: 1.8;
            letter-spacing: 0.3px;
            font-weight: 400;
            text-align: center;
            word-break: break-word;
        }

        .qotd-author {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            font-family: sans-serif;
        }

        .quote-stack {
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        .quote-item {
            padding-bottom: 2.5rem;
            border-bottom: 1px solid var(--border);
        }

        .quote-item.animate-enter-top {
            animation: slideDownEnter 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .quote-item.animate-enter-bottom {
            animation: slideUpEnter 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDownEnter {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUpEnter {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-content {
            font-size: clamp(14px, 2.8vw, 16.5px);
            margin-bottom: 1.5rem;
            position: relative;
            line-height: clamp(1.45, 1.55, 1.65);
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0.15px;
            word-break: break-word;
            text-align: center;
        }

        .quote-meta {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: sans-serif;
            font-style: italic;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .author-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .quote-stats {
            font-family: sans-serif;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .quote-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .footer {
            margin-top: 4rem;
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
            font-family: sans-serif;
        }

        .jump-container {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .jump-input {
            width: 60px;
            padding: 0.4rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--secondary-bg);
            color: var(--text);
            text-align: center;
            font-family: sans-serif;
        }

        .page-num {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: sans-serif;
            transition: all 0.2s;
        }

        .page-num.active {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        .page-num:hover:not(.active) {
            background: var(--secondary-bg);
        }

        .page-nav-btn {
            padding: 0.4rem 0.8rem;
            border: 1px solid var(--border);
            border-radius: 5px;
            background: var(--secondary-bg);
            color: var(--text);
            cursor: pointer;
            font-size: 0.85rem;
            font-family: sans-serif;
            transition: all 0.2s;
        }

        .page-nav-btn:hover:not(:disabled) {
            background: var(--primary);
            color: var(--bg);
            border-color: var(--primary);
        }

        #loader {
            text-align: center;
            padding: 3rem 1rem;
            font-style: italic;
            color: var(--text-muted);
            font-family: sans-serif;
        }

        .share-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: var(--bg);
            padding: 0.8rem 2rem;
            border-radius: 30px;
            font-size: 0.9rem;
            z-index: 1000;
            display: none;
            font-family: sans-serif;
        }

        .docs-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .docs-modal.open {
            display: flex;
        }

        .docs-content {
            background: var(--bg);
            color: var(--text);
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            border-radius: 8px;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            font-family: sans-serif;
            line-height: 1.6;
        }

        .docs-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .docs-content h1, .docs-content h2, .docs-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .docs-content h1 {
            font-size: 1.8rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .docs-content h2 {
            font-size: 1.4rem;
        }

        .docs-content h3 {
            font-size: 1.1rem;
        }

        .docs-content p, .docs-content li {
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .docs-content ul, .docs-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .docs-content code {
            background: var(--secondary-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
            color: var(--primary);
        }

        .docs-content pre {
            background: var(--secondary-bg);
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .docs-content {
                width: 95%;
                padding: 1.5rem;
            }

            .docs-content h1 {
                font-size: 1.4rem;
            }

            .docs-content h2 {
                font-size: 1.1rem;
            }

            .docs-content h3 {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div id="update-notif" style="display:none; background: #2ecc71; color: white; text-align: center; padding: 0.5rem; font-family: sans-serif; font-size: 0.8rem; position: sticky; top: 0; z-index: 1100;">
        ✨ New updates: Dynamic tags, improved mobile design, unified styles
        <button onclick="this.parentElement.style.display='none'" style="background:none; border:none; color:white; cursor:pointer; margin-left: 1rem;">✕</button>
    </div>
    <div class="layout">
        <header>
            <a href="#" class="logo">goodreads.quotes</a>
            <div class="nav-controls">
                <button class="icon-btn" onclick="openDocs()" title="Documentation">
                    <i class="fas fa-book"></i>
                </button>
                <button class="icon-btn" onclick="refreshData()" title="Refresh">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="icon-btn" onclick="toggleTheme()" id="themeIcon">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="tags-container" id="tags">
            <div style="width: 100%; text-align: center; color: var(--text-muted); font-size: 0.9rem; font-style: italic;">Loading tags...</div>
        </div>

        <div class="length-filter">
            <button class="length-btn active" onclick="filterByLength('all', this)">All</button>
            <button class="length-btn" onclick="filterByLength('short', this)">Short</button>
            <button class="length-btn" onclick="filterByLength('long', this)">Long</button>
        </div>

        <div id="qotd-container" class="qotd-container" style="display:none;">
            <div class="qotd-label">
                <span>Quote of the Day</span>
                <span class="qotd-timer" id="qotd-timer">Next in: --:--:--</span>
            </div>
            <div id="qotd-text" class="qotd-text"></div>
            <div id="qotd-author" class="qotd-author"></div>
        </div>

        <div id="loader">Fetching from Goodreads...</div>
        <div id="quote-stack" class="quote-stack"></div>

        <div class="footer">
            <div id="pagination" class="pagination"></div>
            <div class="jump-container">
                <span>Jump to page:</span>
                <input type="number" id="jumpInput" class="jump-input" min="1" max="10000000" placeholder="page">
                <button class="action-btn" onclick="jumpToPage()">Go</button>
            </div>
            <div id="stats-info" style="font-family: sans-serif; font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;"></div>
            <div style="text-align: center; font-family: sans-serif; font-size: 0.75rem; color: var(--text-muted); margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border);">
                © 2025 Goodreads Quotes. All quotes sourced from Goodreads.com
            </div>
        </div>
    </div>

    <div id="shareToast" class="share-toast">Link copied to clipboard</div>

    <div id="docsModal" class="docs-modal" onclick="if(event.target === this) closeDocs()">
        <div class="docs-content" id="docsContent">
            <button class="docs-close" onclick="closeDocs()">✕</button>
            <div id="docsBody">Loading documentation...</div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 10000000;
        let activeTag = 'all';
        let lengthFilter = 'all';
        let lastPage = 1;
        let pageDirection = 'down';
        const SHORT_QUOTE_LENGTH = 150;

        async function fetchTags() {
            try {
                const response = await fetch('/api/tags');
                const data = await response.json();
                const tagsContainer = document.getElementById('tags');
                tagsContainer.innerHTML = '';

                const allChip = document.createElement('div');
                allChip.className = 'tag-chip active';
                allChip.textContent = 'all';
                allChip.onclick = () => filterTag('all', allChip);
                tagsContainer.appendChild(allChip);

                data.tags.forEach(tag => {
                    const chip = document.createElement('div');
                    chip.className = 'tag-chip';
                    chip.textContent = tag;
                    chip.onclick = () => filterTag(tag, chip);
                    tagsContainer.appendChild(chip);
                });
            } catch (err) {
                console.error('Failed to fetch tags:', err);
                document.getElementById('tags').innerHTML = '<div style="color: var(--text-muted);">Unable to load tags</div>';
            }
        }

        function filterTag(tag, element) {
            document.querySelectorAll('.tag-chip').forEach(c => c.classList.remove('active'));
            element.classList.add('active');
            activeTag = tag;
            currentPage = 1;
            fetchQuotes();
        }

        function filterByLength(length, element) {
            document.querySelectorAll('.length-btn').forEach(b => b.classList.remove('active'));
            element.classList.add('active');
            lengthFilter = length;
            currentPage = 1;
            fetchQuotes();
        }

        async function fetchQuotes(isSilent = false) {
            const stack = document.getElementById('quote-stack');
            const loader = document.getElementById('loader');
            
            if (!isSilent) {
                stack.innerHTML = '';
                loader.style.display = 'block';
            }

            try {
                const tagParam = activeTag !== 'all' ? `&tag=${activeTag}` : '';
                const response = await fetch(`/api/quotes?page=${currentPage}${tagParam}&sort=new&v=${Date.now()}`);
                const data = await response.json();

                if (data.quoteCount) {
                    const count = parseInt(data.quoteCount.replace(/,/g, ''));
                    if (!isNaN(count)) {
                        totalPages = Math.ceil(count / 30);
                        const jumpInput = document.getElementById('jumpInput');
                        if (jumpInput) {
                            jumpInput.max = totalPages;
                            jumpInput.placeholder = totalPages.toString();
                        }
                        const statsInfo = document.getElementById('stats-info');
                        if (statsInfo) statsInfo.textContent = `${totalPages.toLocaleString()} pages available`;
                        console.log(`Updated page limit to: ${totalPages}`);
                    }
                }

                if (data.quotes && data.quotes.length > 0) {
                    let filteredQuotes = data.quotes;
                    if (lengthFilter === 'short') {
                        filteredQuotes = data.quotes.filter(q => q.text.length < SHORT_QUOTE_LENGTH);
                    } else if (lengthFilter === 'long') {
                        filteredQuotes = data.quotes.filter(q => q.text.length >= SHORT_QUOTE_LENGTH);
                    }

                    const html = filteredQuotes.map((q, idx) => `
                        <div class="quote-item ${pageDirection === 'down' ? 'animate-enter-top' : 'animate-enter-bottom'}" style="animation-delay: ${idx * 0.05}s;">
                            <div class="quote-content">"${q.text}"</div>
                            <div class="quote-meta">
                                <div>
                                    <div class="author-info">
                                        ${q.avatar ? `<img src="${q.avatar}" class="author-avatar" alt="${q.author}">` : ''}
                                        <span>— ${q.author}</span>
                                    </div>
                                    <div class="quote-stats"><i class="fas fa-heart"></i> ${q.likes} likes</div>
                                </div>
                                <div class="quote-actions">
                                    <button class="action-btn" onclick="shareQuote('${q.text.replace(/'/g, "\\'")}')">
                                        <i class="far fa-paper-plane"></i> Share
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    if (isSilent) {
                        const currentHash = stack.innerHTML.length;
                        if (html.length !== currentHash) {
                             stack.innerHTML = html;
                        }
                    } else {
                        stack.innerHTML = html;
                    }
                } else if (!isSilent) {
                    const message = lengthFilter !== 'all' ? `No ${lengthFilter} quotes found for this selection.` : 'No quotes found for this selection.';
                    stack.innerHTML = `<p style="text-align:center;font-style:italic;color:var(--text-muted);">${message}</p>`;
                }

                renderPagination();
                
            } catch (err) {
                if (!isSilent) stack.innerHTML = '<p style="text-align:center;color:var(--text-muted);">Failed to fetch quotes. Try again.</p>';
            } finally {
                if (!isSilent) loader.style.display = 'none';
            }
        }

        function renderPagination() {
            const container = document.getElementById('pagination');
            container.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'previous';
            prevBtn.className = 'page-nav-btn';
            prevBtn.style.marginRight = '0.5rem';
            if (currentPage > 1) {
                prevBtn.onclick = () => goToPage(currentPage - 1);
            } else {
                prevBtn.disabled = true;
                prevBtn.style.opacity = '0.5';
                prevBtn.style.cursor = 'not-allowed';
            }
            container.appendChild(prevBtn);

            // Show pages 1-9
            for (let i = 1; i <= Math.min(9, totalPages); i++) {
                addPageBtn(i, container);
            }

            // Show dots if there are more pages beyond 9
            if (totalPages > 11) {
                const dots = document.createElement('span');
                dots.textContent = '…';
                dots.style.margin = '0 0.3rem';
                dots.style.color = 'var(--text-muted)';
                dots.style.fontSize = '1rem';
                container.appendChild(dots);
            }

            // Show last 2 pages if not already shown
            if (totalPages > 10) {
                addPageBtn(totalPages - 1, container);
                addPageBtn(totalPages, container);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'next';
            nextBtn.className = 'page-nav-btn';
            nextBtn.style.marginLeft = '0.5rem';
            if (currentPage < totalPages) {
                nextBtn.onclick = () => goToPage(currentPage + 1);
            } else {
                nextBtn.disabled = true;
                nextBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
            }
            container.appendChild(nextBtn);
        }

        function addPageBtn(num, container) {
            const btn = document.createElement('div');
            btn.className = `page-num ${num === currentPage ? 'active' : ''}`;
            btn.textContent = num;
            btn.onclick = () => goToPage(num);
            container.appendChild(btn);
        }

        function goToPage(num) {
            pageDirection = num > lastPage ? 'down' : 'up';
            lastPage = currentPage;
            currentPage = num;
            fetchQuotes();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function jumpToPage() {
            const input = document.getElementById('jumpInput');
            const page = parseInt(input.value);
            if (page >= 1 && page <= totalPages) {
                goToPage(page);
            }
        }

        function refreshData() {
            currentPage = 1;
            fetchQuotes();
        }

        function shareQuote(text) {
            navigator.clipboard.writeText(text);
            const toast = document.getElementById('shareToast');
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2000);
        }

        async function fetchQOTD() {
            try {
                const res = await fetch('/api/qotd');
                const data = await res.json();
                if (data.text) {
                    document.getElementById('qotd-container').style.display = 'block';
                    document.getElementById('qotd-text').textContent = `"${data.text}"`;
                    document.getElementById('qotd-author').textContent = `— ${data.author}`;
                    startCountdown();
                }
            } catch (e) {
                console.error('Failed to fetch QOTD:', e);
            }
        }

        function startCountdown() {
            const timerEl = document.getElementById('qotd-timer');
            function updateTimer() {
                const now = new Date();
                const next = new Date();
                next.setUTCHours(24, 0, 0, 0);
                const diff = next - now;

                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);

                timerEl.textContent = `Next in: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }
            setInterval(updateTimer, 1000);
            updateTimer();
        }

        function toggleTheme() {
            const body = document.documentElement;
            const current = body.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', target);
            document.getElementById('themeIcon').innerHTML = target === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('theme', target);
        }

        async function openDocs() {
            const modal = document.getElementById('docsModal');
            const docsBody = document.getElementById('docsBody');
            modal.classList.add('open');
            
            try {
                const response = await fetch('/docs.html');
                const markdown = await response.text();
                docsBody.innerHTML = parseMarkdown(markdown);
            } catch (err) {
                docsBody.innerHTML = `<p>Unable to load documentation. ${err.message}</p>`;
            }
        }

        function closeDocs() {
            document.getElementById('docsModal').classList.remove('open');
        }

        function parseMarkdown(markdown) {
            let html = markdown
                .replace(/^# (.*?)$/gm, '<h1>$1</h1>')
                .replace(/^## (.*?)$/gm, '<h2>$1</h2>')
                .replace(/^### (.*?)$/gm, '<h3>$1</h3>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^\*]+)\*/g, '<em>$1</em>')
                .replace(/^- (.*?)$/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, (match) => '<ul>' + match + '</ul>')
                .replace(/^```([\s\S]*?)```$/gm, '<pre><code>$1</code></pre>')
                .replace(/\n\n+/g, '</p><p>')
                .replace(/^([^\n<].+)$/gm, '<p>$1</p>')
                .replace(/<p><\/p>/g, '');
            return html;
        }

        // Initialize theme from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Initialize
        fetchTags();
        fetchQuotes();
        fetchQOTD();
        setInterval(() => { if (currentPage === 1) fetchQuotes(true); }, 60000);

        if (!localStorage.getItem('notif_seen')) {
            document.getElementById('update-notif').style.display = 'block';
            localStorage.setItem('notif_seen', 'true');
        }
    </script>
</body>
